<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning</title>
  </head>
  <body>
    <link rel="stylesheet" href="styles/layouts.css" />
    <h2>4 Equal Columns</h2>
    <div class="conteiner">
      <div class="column4" style="background-color: #aaa">
        <h2>Column 1</h2>
        <p>Centered</p>
      </div>
      <div class="column4" style="background-color: #bbb">
        <h2>Column 2</h2>
        <p>Some text..</p>
      </div>
      <div class="column4" style="background-color: #ccc">
        <h2>Column 3</h2>
        <img
          src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?201809270954"
          alt="apple logo"
        />
      </div>
      <div class="column4" style="background-color: #ddd">
        <h2>Column 4</h2>
        <img
          src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?201809270954"
          alt="apple logo"
        />
        <img
          src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?201809270954"
          alt="apple logo"
        />
      </div>
    </div>
    <h2>3 Not Equal Columns - CLASSIC Positionings</h2>
    <div class="row">
      <div class="column3 left" style="background-color: #aaa">
        <h2>Column 1</h2>
        <p>Centered Vertically</p>
      </div>
      <div class="column3 middle" style="background-color: #bbb">
        <h2>Column 2</h2>
        <p>Some text..</p>
      </div>
      <div class="column3 right" style="background-color: #ccc">
        <h2>Column 3</h2>
        <img
          id="img_inline"
          src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?201809270954"
          alt="apple logo"
        />
        <img
          id="img_inline"
          src="https://www.apple.com/ac/structured-data/images/knowledge_graph_logo.png?201809270954"
          alt="apple logo"
        />
      </div>
    </div>
    <div style="background-color: #ccc">
      <h2>Column 1</h2>
      <p>Some text..</p>
    </div>
  </body>
</html>
